<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Weather Dashboard Header -->
    <header class="navbar navbar-dark bg-dark">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row mt-2">
            <!-- Column for the sidebar -->
            <aside class="col-lg-4">
                <div class="card bg-light p-2 mb-2">
                    <!-- Search form -->
                    <h4>Enter a City Name:</h4>
                    <form class="form-inline" id="city-form">
                        <input class="form-control sm-2" id="city-input" type="search" aria-label="Search">
                        <button type="button" class="btn btn-primary" type="submit" id="form-submit"><i
                                class="fas fa-search"></i></button>
                    </form>
             <!-- New search buttons created for each city searched will be added to the list -->
                    <ul class="list-group mt-2" id="city-list">
                    </ul> 
                 </div>
                 <!-- <div id="city-list"></div> -->
            </aside>
             <!-- Second column to hold the current and 5-day forecast -->
             <div class="col-lg-8">
                <section class="card p-2" id="current" style="display:none;">
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </section>
                     <!-- Placehold for the 5-day forecast -->
                <section class="mt-2 mb-2" id="five-day" style="display:none;">
                    <h3>5-Day Forecast:</h3>
                    <!-- Cards will be dynamically created the the weather day for the 5-day forecast -->
                    <div class="card-deck">
                    </div>
                </section>
            </div>
        </div>
    </div>
                <!-- <div class ="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                  
                </div> -->
             
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
